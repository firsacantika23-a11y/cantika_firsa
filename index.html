<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Matematika Gemas!</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* Mengatur font utama dan warna latar belakang */
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #fdf0f5 0%, #e6f7ff 100%); /* Gradasi pink ke biru pastel */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Judul utama yang "gemas" */
        .main-title {
            font-weight: 900; /* Paling tebal */
            color: #ff69b4; /* Hot Pink */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Card Kuis yang "fluffy" */
        .quiz-card {
            border: none;
            border-radius: 25px; /* Sudut super bulat */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            background-color: #ffffff;
            overflow: hidden; /* Agar sudutnya tetap bulat */
        }

        #question-text {
            font-weight: 700;
            color: #333;
        }

        /* Tombol Jawaban Kustom */
        .answer-btn {
            font-size: 1.1rem;
            font-weight: 700;
            padding: 15px 20px;
            border-radius: 15px; /* Sudut tombol bulat */
            border: 2px solid transparent;
            background-color: #f8f9fa;
            color: #555;
            transition: all 0.3s ease; /* Transisi halus */
        }

        /* Efek saat kursor di atas tombol */
        .answer-btn:hover:not(:disabled) {
            transform: translateY(-3px); /* Sedikit terangkat */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-color: #ffb6c1; /* Pink muda */
        }

        /* Tombol "Mulai Lagi" (menggunakan warna primer Bootstrap) */
        .btn-primary {
            background-color: #ff69b4; /* Hot Pink */
            border-color: #ff69b4;
            border-radius: 15px;
            padding: 12px;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ff85c0;
            border-color: #ff85c0;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.5);
        }

        /* -- Status Jawaban -- */

        /* Benar */
        .answer-btn.correct {
            background-color: #d1fae5; /* Hijau pastel */
            color: #065f46;
            border-color: #6ee7b7;
        }

        /* Salah */
        .answer-btn.wrong {
            background-color: #fee2e2; /* Merah pastel */
            color: #991b1b;
            border-color: #fca5a5;
        }

        /* Feedback text */
        #feedback-message.correct {
            color: #065f46; /* Hijau */
        }
        #feedback-message.wrong {
            color: #991b1b; /* Merah */
        }
    </style>

</head>
<body>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                
                <h1 class="main-title text-center mb-4">
                    Kuis Matematika Gemas! ü¶Ñ‚ú®
                </h1>

                <div class="card quiz-card" id="quiz-container">
                    <div class="card-body p-4 p-md-5">
                        
                        <div id="question-area">
                            <h3 id="question-text" class="mb-4">Memuat pertanyaan...</h3>
                            <div id="answer-buttons" class="d-grid gap-3">
                                </div>
                        </div>

                        <div id="score-area" class="text-center d-none">
                            <h2 id="score-text"></h2>
                            <img id="score-image" src="" alt="Hasil" class="img-fluid my-3" style="max-height: 200px;">
                            <p id="score-feedback"></p>
                            <button id="restart-btn" class="btn btn-primary btn-lg w-100">
                                Main Lagi Yuk! üîÑ
                            </button>
                        </div>

                    </div>
                    
                    <div class="card-footer bg-transparent border-0 p-4">
                        <div id="feedback-message" class="text-center fw-bold fs-5"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Menunggu semua konten HTML dimuat sebelum menjalankan skrip
        document.addEventListener('DOMContentLoaded', () => {

            // --- Daftar Pertanyaan Gemas ---
            const questions = [
                {
                    question: "Ada 3 apel üçéüçéüçé, ditambah 2 apel üçéüçé. Jadi ada berapa apel?",
                    answers: [
                        { text: "4 apel", correct: false },
                        { text: "5 apel", correct: true },
                        { text: "6 apel", correct: false },
                    ],
                },
                {
                    question: "Seekor kelinci üêá punya 4 kaki. Kalau ada 2 kelinci, ada berapa total kakinya?",
                    answers: [
                        { text: "6 kaki", correct: false },
                        { text: "10 kaki", correct: false },
                        { text: "8 kaki", correct: true },
                    ],
                },
                {
                    question: "Berapa 10 üç™ dikurangi 3 üç™?",
                    answers: [
                        { text: "7 üç™", correct: true },
                        { text: "8 üç™", correct: false },
                        { text: "6 üç™", correct: false },
                    ],
                },
                {
                    question: "Kucing üê± punya 2 mata. Berapa mata yang dimiliki 3 kucing?",
                    answers: [
                        { text: "5 mata", correct: false },
                        { text: "6 mata", correct: true },
                        { text: "4 mata", correct: false },
                    ]
                }
            ];

            // --- Referensi Elemen HTML ---
            const questionContainer = document.getElementById('question-area');
            const questionText = document.getElementById('question-text');
            const answerButtons = document.getElementById('answer-buttons');
            const feedbackMessage = document.getElementById('feedback-message');
            const scoreArea = document.getElementById('score-area');
            const scoreText = document.getElementById('score-text');
            const scoreImage = document.getElementById('score-image');
            const scoreFeedback = document.getElementById('score-feedback');
            const restartBtn = document.getElementById('restart-btn');

            // --- Variabel Status Kuis ---
            let currentQuestionIndex = 0;
            let score = 0;

            // --- Fungsi Utama ---

            function startQuiz() {
                currentQuestionIndex = 0;
                score = 0;
                scoreArea.classList.add('d-none');
                questionContainer.classList.remove('d-none');
                showQuestion();
            }

            function showQuestion() {
                // Reset tampilan
                resetState();
                
                // Ambil pertanyaan saat ini
                let currentQuestion = questions[currentQuestionIndex];
                questionText.innerHTML = currentQuestion.question; // Pakai innerHTML agar emoji terbaca

                // Buat tombol untuk setiap jawaban
                currentQuestion.answers.forEach(answer => {
                    const button = document.createElement('button');
                    button.innerHTML = answer.text;
                    button.classList.add('btn', 'answer-btn');
                    
                    // Simpan data apakah jawaban ini benar
                    if (answer.correct) {
                        button.dataset.correct = answer.correct;
                    }
                    
                    // Tambahkan event listener saat tombol diklik
                    button.addEventListener('click', selectAnswer);
                    answerButtons.appendChild(button);
                });
            }

            function resetState() {
                feedbackMessage.textContent = '';
                feedbackMessage.className = 'text-center fw-bold fs-5'; // Reset kelas feedback
                
                // Hapus semua tombol jawaban lama
                while (answerButtons.firstChild) {
                    answerButtons.removeChild(answerButtons.firstChild);
                }
            }

            function selectAnswer(e) {
                const selectedBtn = e.target;
                const isCorrect = selectedBtn.dataset.correct === 'true';

                // Beri tanda visual benar/salah
                if (isCorrect) {
                    selectedBtn.classList.add('correct');
                    feedbackMessage.textContent = 'Hebat! Kamu Benar! üéâ';
                    feedbackMessage.classList.add('correct');
                    score++;
                } else {
                    selectedBtn.classList.add('wrong');
                    feedbackMessage.textContent = 'Oops, belum tepat! ü•∫';
                    feedbackMessage.classList.add('wrong');
                }

                // Nonaktifkan semua tombol setelah menjawab
                Array.from(answerButtons.children).forEach(button => {
                    button.disabled = true;
                    // Tampilkan juga jawaban yang benar jika pengguna salah
                    if (button.dataset.correct === 'true' && !isCorrect) {
                        button.classList.add('correct');
                    }
                });

                // Tampilkan tombol 'Lanjut' atau 'Lihat Skor'
                const nextButton = document.createElement('button');
                nextButton.classList.add('btn', 'btn-primary', 'mt-4');
                
                if (currentQuestionIndex < questions.length - 1) {
                    nextButton.textContent = 'Lanjut ke Soal Berikutnya ‚û°Ô∏è';
                    nextButton.addEventListener('click', () => {
                        currentQuestionIndex++;
                        showQuestion();
                    });
                } else {
                    nextButton.textContent = 'Lihat Hasilmu! üèÜ';
                    nextButton.addEventListener('click', showScore);
                }
                
                answerButtons.appendChild(nextButton);
            }

            function showScore() {
                questionContainer.classList.add('d-none');
                scoreArea.classList.remove('d-none');
                
                scoreText.textContent = `Skormu: ${score} dari ${questions.length}!`;

                // Beri feedback dan gambar lucu berdasarkan skor
                if (score === questions.length) {
                    scoreFeedback.textContent = 'Waah, Sempurna! Kamu Jenius! ü•≥';
                    // Ganti dengan URL gambar lucu/gif
                    scoreImage.src = 'https://i.pinimg.com/originals/c4/31/68/c431684d0aff0d01c3f25c7b3400a94d.gif'; 
                } else if (score >= questions.length / 2) {
                    scoreFeedback.textContent = 'Kerja Bagus! Terus berlatih ya! üëç';
                    // Ganti dengan URL gambar lucu/gif
                    scoreImage.src = 'https://i.pinimg.com/originals/e3/c4/23/e3c423f793b89b4bd8e30b355152b9ba.gif'; 
                } else {
                    scoreFeedback.textContent = 'Jangan menyerah, coba lagi yuk! üòä';
                    // Ganti dengan URL gambar lucu/gif
                    scoreImage.src = 'https://i.pinimg.com/originals/3f/8a/31/3f8a31a31d04f21d3b03f0b2a75167b6.gif'; 
                }
            }

            // Event listener untuk tombol restart
            restartBtn.addEventListener('click', startQuiz);

            // --- Mulai Kuis Saat Halaman Dibuka ---
            startQuiz();
        });
    </script>

</body>
</html>
